<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabar Muda - Kontak Kami</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">


    <!-- INLINE CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #f4f6fb;
            color: #333;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            border-bottom: 1px solid #e5e5e5;
        }

        .navbar .logo_img {
            height: 45px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: 0.2s;
        }

        .nav-links a:hover {
            color: #0D6EFD;
        }

        .btn-primary {
            padding: 10px 18px;
            background: #0D6EFD;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-primary:hover {
            background: #0b5cd4;
        }

        /* CONTACT HERO */
        .contact-hero {
            padding: 80px 20px;
            text-align: center;
            background: linear-gradient(135deg, #0D6EFD, #4da3ff, #a9d5ff);
            color: white;
        }

        .contact-hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .contact-hero p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* CONTACT SECTION */
        .contact-container {
            width: 90%;
            max-width: 1200px;
            margin: 60px auto;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .contact-box {
            background: white;
            padding: 30px;
            flex: 1;
            min-width: 320px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .contact-box h2 {
            color: #0D6EFD;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 15px;
            margin-bottom: 12px;
        }

        /* F O R M */
        .contact-form label {
            font-size: 14px;
            font-weight: 600;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
        }

        .contact-form textarea {
            height: 130px;
            resize: none;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #0D6EFD;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .contact-form button:hover {
            background: #0b5cd4;
        }

        /* MAP */
        .map-box iframe {
            border: 0;
            border-radius: 18px;
            width: 100%;
            height: 350px;
        }

        /* FOOTER */
        .footer {
            margin-top: 60px;
            padding: 30px 0;
            background: #222;
            color: #fff;
            text-align: center;
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/image/Logo (2).png" class="logo_img" alt="">
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="kontak.html" style="color:#0D6EFD; font-weight:700;">Kontak</a></li>
        </ul>

        <a class="btn-primary" href="#">Mulai Baca</a>
    </nav>

    <!-- HERO -->
    <section class="contact-hero">
        <h1>Hubungi Kami</h1>
        <p>Kami siap menerima pesan, kritik, saran, atau kerja sama!</p>
    </section>

    <!-- CONTACT SECTION -->
    <div class="contact-container">

        <!-- FORM -->
        <div class="contact-box contact-form">
            <h2>Kirim Pesan</h2>

            <form>
                <label>Nama Lengkap</label>
                <input type="text" placeholder="Masukkan nama anda" required>

                <label>Email</label>
                <input type="email" placeholder="Masukkan email anda" required>

                <label>Pesan</label>
                <textarea placeholder="Tulis pesan anda..."></textarea>

                <button type="submit">Kirim</button>
            </form>
        </div>

        <!-- CONTACT INFO -->
        <div class="contact-box contact-info">
            <h2>Informasi Kontak</h2>

            <p><strong>Email:</strong> kabarmuda@example.com</p>
            <p><strong>Instagram:</strong> @kabar.muda</p>
            <p><strong>Alamat:</strong> Makassar, Indonesia</p>

            <br>

            <h2>Peta Kami</h2>
            <div class="map-box">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.904384725585!2d119.447!3d-5.147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dbf030c2e44b0a3%3A0x37da6f36c4d0!2sMakassar!5e0!3m2!1sid!2sid!4v0000000000">
                </iframe>
            </div>
        </div>

    </div>

   <footer class="footer">
        © 2025 Kabar Muda — Semua Hak Dilindungi
    </footer>

</body>
</html>
